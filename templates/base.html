<!DOCTYPE html>
<html>
<head>
  <title>UAS Yudesik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

</head>
<body class="dark">

{% if not loginPage %}
<nav class="navbar navbar-dark glass px-4">
  <a class="navbar-brand fw-bold" href="/dashboard">UAS Yudesik</a>
  <div class="ms-auto d-flex gap-2">
    <button onclick="toggleTheme()" class="btn btn-sm btn-outline-light">ðŸŒ™</button>
    {% if session.get("email") %}
      <span class="text-white">{{ session.email }}</span>
      <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    {% else %}
      <a href="/login" class="btn btn-success btn-sm">Login</a>
    {% endif %}
  </div>
</nav>
{% endif %}

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("light")
}
</script>

<div id="particles"></div>

<script>
tsParticles.load("particles", {
  background: { color: "transparent" },
  particles: {
    number: { value: 45 },
    color: { value: "#1db954" },
    opacity: { value: 0.25 },
    size: { value: 2 },
    move: { enable: true, speed: 0.4 }
  }
});
</script>

<audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<script>
document.querySelectorAll("button").forEach(b=>{
  b.addEventListener("mouseenter",()=>{
    hoverSound.currentTime=0;
    hoverSound.play();
  })
})
</script>

</body>
</html>
