{% extends "layout.html" %}
{% block content %}
<h3>Add Song</h3>
<form method="POST">
  <input name="title" class="form-control mb-2" placeholder="Title" required>
  <input name="artist" class="form-control mb-2" placeholder="Artist" required>
  <input name="audio_url" class="form-control mb-2" placeholder="Audio URL" required>
  <input name="cover_url" class="form-control mb-2" placeholder="Cover URL">
  <button class="btn btn-success">Save</button>
</form>
{% endblock %}
